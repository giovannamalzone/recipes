<app-toolbar></app-toolbar>

<div class="content">
  <div *ngFor="let cuisineType of cuisineTypes">
    <div class="title-category">
      {{ cuisineType | titlecase }}
    </div>
    <div class="recipes">
      <div class="recipes-row">
        <ng-container *ngIf="recipesByCuisines[cuisineType] | async as recipes">
          <div *ngFor="let recipe of recipes">
            <div
              [routerLink]="['/recipe-description', recipe.uri.split('#')[1]]"
              class="recipe-item"
            >
              <img src="{{ recipe.image }}" alt="" width="200px" />
              <div class="recipe-name">{{ recipe.label }}</div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
